<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>My Vue App</title>
        <link rel="stylesheet"  href="css/style.css">
    </head>
    <body>

        <div id="app" class="container">
            <h1>
                <button @click="purge">Purge</button>
                My Todos
                <span class="info">({{ remaining.length }}/{{ todos.length }})</span>
            </h1>
            <ul>
                <li v-for="(todo, index) in todos">
                    <input type="checkbox" class="state" v-model="todo.isDone">
                    <!-- <span v-bind:class="{done: todo.isDone}">{{todo.title}}</span> -->
                    <span :class="{done: todo.isDone}">{{todo.title}}</span>
                    <button @click="deleteItem(index)" class="command">Ã—</button>
                </li>
                <li v-show="!todos.length">Nothing to do, yay!</li>
            </ul>
            <!-- <ul v-else>
                <li>Nothing to do, yay!</li>
            </ul> -->
            <!-- <form v-on:submit="addItem"> -->
            <form @submit.prevent="addItem">
                <input type="text" v-model="newItem">
                <input type="submit" value="add">
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="js/main.js"></script>
    </body>
</html>
